{% extends "base.html" %}

{% block content %}
<h1>X = {{x}}</h1>
<ol>
{% for i in range (1,x): %}
  {% if i % 15 == 0: %}
    <li>FizzBuzz</li>
  {% elif i % 3 == 0: %}
    <li>Fizz</li>
  {% elif i % 5 == 0: %}
    <li>Buzz</li>
  {% else: %}
    <li>{{i}}</li>
  {% endif %}
{% endfor %}
</ol>
{% endblock %}
